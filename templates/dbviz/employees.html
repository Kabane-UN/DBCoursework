{% extends '../base.html'%}

{% block content %}
{% for employee in employees %}
    {{ employee }}
    {{ employee.post }}
    <img src="{{ MEDIA_URL }}/{{ employee.photo }}"  width="100" height="100">
    <form action="{% url 'employee_delete' id=employee.empl_id %}" method="post">
        {% csrf_token %}
        <button type="submit">Удалить</button>
    </form>
    </br>
{% endfor %}
{% endblock %}
