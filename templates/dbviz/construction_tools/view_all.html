{% extends '../../base.html'%}

{% block content %}
{% for const_tool in const_tools %}
   
    
    <div class="border border-primary rounded">
        {{ const_tool }}
        
        <div class="d-grid gap-2" style="padding-left: 30px; padding-top: 30px;">
            <form action="{% url 'construction_tools_update' id=const_tool.const_tools_id %}" method="get">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary">Обновить</button>
            </form>
            </br>
            <form action="{% url 'construction_tools_delete' id=const_tool.const_tools_id %}" method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Удалить</button>
            </form>
            <br>
        </div>
        </br>
    </div>
{% endfor %}
{% endblock %}
