{% extends '../../base.html'%}

{% block content %}
{% for post in posts %}

    <div class="border border-primary rounded">
        {{ post }}
        <div class="d-grid gap-2" style="padding-left: 30px; padding-top: 30px;">
            <form action="{% url 'post_update' id=post.post_id %}" method="get">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary">Обновить</button>
            </form>
            <form action="{% url 'post_delete' id=post.post_id %}" method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Удалить</button>
            </form>
            <br>
        </div>
    </div>
    <br>
{% endfor %}
{% endblock %}
